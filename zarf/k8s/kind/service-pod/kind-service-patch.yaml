apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-pod
  namespace: service-system
spec:
  selector:
    matchLabels:
      app: go-service
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
      - name: service-api
        resources:
          limits:
            cpu: "2000m" # Up to 2 full cores
          requests:
            cpu: "1000m" # Use 1 full cores
